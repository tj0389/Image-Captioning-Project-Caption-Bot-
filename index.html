<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>captionbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/classifier.css" />
  </head>

  <body>
    <div>
      <div class="main">
        <div class="title">
          <h3>CAPTION BOT</h3>
        </div>
      </div>

      <div class="panel">
        <input
          id="file-upload"
          class="hidden"
          type="file"
          accept="image/x-png,image/gif,image/jpeg"
        />
        <label for="file-upload" id="file-drag" class="upload-box">
          <div id="upload-caption">Drop image here or click to select</div>
          <img id="image-preview" class="hidden" />
        </label>
      </div>

      <div class="button_group">
        <input
          id="b1"
          type="button"
          value="Clear"
          class="button"
          onclick="clearImage();"
        />
        <input
          id="b2"
          type="button"
          value="Predict"
          class="button"
          onclick="predict();"
        />

        <div class="loader">
          <div class="loading"></div>
        </div>
      </div>

      <div id="image-box">
        <img id="image-display" />
        <svg
          id="loader"
          class="hidden"
          viewBox="0 0 32 32"
          width="32"
          height="32"
        >
          <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
        </svg>
      </div>
      <div
        style="text-align: center; font-weight: 900"
        id="pred-result2"
        class="hidden"
      ></div>
    </div>
  </body>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/word-overlap@2.4.1/index.min.js"></script> -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/fs-@1.0.0/fs.min.js"></script>         -->
    <script src="/predict.js"></script>
  </footer>
</html>
